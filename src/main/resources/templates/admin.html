<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/header-files.html :: header-files('Admin')">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container">
    <h1>Admin Page</h1>

    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <h2>All Users</h2>
    <table class="table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.address}">Address</td>
            <td th:text="${user.phoneNumber}">Phone Number</td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${role.name}">Roles</span>
            </td>
            <td>
                <a th:href="@{'/admin/edit-user/' + ${user.email}}"><i class="fa fa-edit"></i></a>
                <a th:href="@{'/admin/delete-user/' + ${user.email}}" th:onclick="return confirm('Are you sure you want to delete this user?');"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
