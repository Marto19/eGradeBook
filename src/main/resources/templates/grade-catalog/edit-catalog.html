<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header-files.html :: header-files('Grade Catalog Administrator UI')}"></head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div class="container mt-5" style="max-width: 600px">
    <h2>Edit grade</h2>
    <form th:action="@{/grade-catalog/update}" method="post">
        <div class="form-group">
            <label for="gradeId">ID</label>
            <input type="text" id="gradeId" name="gradeId" th:value="${grade.getId()}" class="form-control" disabled>
            <input type="hidden" name="gradeId" th:value="${grade.getId()}"> <!-- a disabled field does not send its value -->
        </div>
        <div class="form-group">
            <label for="gradeSign">Grade sign/number</label>
            <input type="text" id="gradeSign" name="gradeSign" th:value="${grade.getGradeNumber()}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Grade</button>
    </form>
    <a class="mt-2 mb-2" th:href="@{/grade-catalog}">Back to grade catalog</a>
</div>
<footer th:insert="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
