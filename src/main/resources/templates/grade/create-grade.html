<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header-files.html :: header-files('Create Grade')}"></head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div class="container mt-5" style="max-width: 600px">
    <h2>Create New Grade</h2>
    <form th:action="@{/grades}" method="post">
        <div class="form-group">
            <label for="gradeCatalog">Grade Catalog</label>
            <select class="form-control" id="gradeCatalog" name="gradeCatalogId" required>
                <option value="" disabled selected>Select a grade catalog</option>
                <option th:each="catalog : ${gradeCatalogs}" th:value="${catalog.id}" th:text="${catalog.gradeNumber}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <select class="form-control" id="subject" name="subjectId" required>
                <option value="" disabled selected>Select a subject</option>
                <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="student">Student</label>
            <select class="form-control" id="student" name="studentId" required>
                <option value="" disabled selected>Select a student</option>
                <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstName} + ' ' + ${student.lastName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="teacher">Teacher</label>
            <select class="form-control" id="teacher" name="teacherId" required>
                <option value="" disabled selected>Select a teacher</option>
                <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"></option>
            </select>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <button type="submit" class="btn btn-primary w-100">Add Grade</button>
    </form>
    <a class="mt-2 mb-2" th:href="@{/grades}">Back to grade list</a>
</div>
<footer th:insert="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
