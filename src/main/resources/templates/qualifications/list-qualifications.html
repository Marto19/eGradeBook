<!DOCTYPE HTML>
<html lang="en" layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/header-files.html :: header-files('List Qualifications')}"></head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div class="container">
  <h1 class="my-4">Qualification Management</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Qualification List</h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <a th:href="@{/qualifications/create}" class="btn btn-primary mb-2" sec:authorize="hasAuthority('admin')">
            <i class="fas fa-plus"></i> Add Qualification </a>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>ID</th>
              <th>Signature</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="qualification : ${qualifications}">
              <td th:text="${qualification.getId()}"></td>
              <td th:text="${qualification.getSignature()}"></td>
              <td th:text="${qualification.getDescription()}"></td>
              <td>
                <a type="button" th:href="@{/qualifications/edit/{id}(id=${qualification.getId()})}" class="btn btn-link text-primary">
                  <i class="fas fa-edit"></i> Edit </a>
                <a type="button" th:href="@{/qualifications/delete/{id}(id=${qualification.getId()})}" class="btn btn-link2 text-danger" onclick="return confirm('Are you sure you want to delete this qualification record?');">Delete <i class="fas fa-trash"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
