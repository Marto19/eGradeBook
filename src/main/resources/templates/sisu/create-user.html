<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header-files.html :: header-files('Admin')">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Create new user</title>
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container">
    <div class="register-box">
        <h2 class="text-center">Create new user</h2>
        <form th:action="@{/admin/create-user}" th:object="${user}" method="post" class="p-5">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" />
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error text-danger"></div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" />
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error text-danger"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" />
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error text-danger"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" />
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error text-danger"></div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" />
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error text-danger"></div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" />
                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error text-danger"></div>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" th:field="*{role}" class="form-control">
                    <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error text-danger"></div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Create</button>
            </div>
        </form>
    </div>
</div>
<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
