<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header-files.html :: header-files('All Absences')}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>All Absences</title>
</head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div class="container">
    <h1 class="my-4">Absence Management</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Absence List</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <a th:href="@{/absences/create}" class="btn btn-primary mb-2">
                        <i class="fas fa-plus"></i> Add Absence
                    </a>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Student</th>
                            <th>Subject</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="absence : ${absences}">
                            <td th:text="${absence.absenceDate}"></td>
                            <td th:text="${absence.studentName}"></td>
                            <td th:text="${absence.subjectName}"></td>
                            <td>
                                <a type="button" th:href="@{/absences/delete/{absenceId}(absenceId=${absence.id})}" class="btn btn-link text-danger" onclick="return confirm('Are you sure you want to delete this record?');">
                                    Delete <i class="fas fa-trash"></i>
                                </a>
                                <a type="button" th:href="@{/absences/edit/{absenceId}(absenceId=${absence.id})}" class="btn btn-link">
                                    Edit <i class="fas fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:insert="~{fragments/footer.html :: footer}"></footer>
</html>
