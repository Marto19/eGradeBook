<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/header-files.html :: header-files('Absences')">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Absences</title>
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container">
    <h1>Absences</h1>

    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <div class="btn-group mb-3" role="group" aria-label="Sort Buttons">
        <a href="#" class="btn btn-secondary">Sort by Date</a>
        <a href="#" class="btn btn-secondary">Sort by Student</a>
        <a href="#" class="btn btn-secondary">Sort by Subject</a>
    </div>

    <a href="/absences/create" class="btn btn-primary mb-3">Create New Absence</a>

    <h2>All Absences</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Student</th>
            <th>Subject</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="absence : ${absences}">
            <td th:text="${absence.absenceDate}">Date</td>
            <td th:text="${absence.studentId}">Student</td>
            <td th:text="${absence.subjectId}">Subject</td>
            <td>
                <a th:href="@{/absences/edit/{id}(id=${absence.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/absences/delete/{id}(id=${absence.id})}" class="btn btn-danger btn-sm" th:onclick="return confirm('Are you sure you want to delete this absence?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
