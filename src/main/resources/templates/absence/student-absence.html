<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header-files.html :: header-files('Student absences')}"></head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>

<a th:href="@{/absences/create}" class="btn btn-primary mb-2">
    <i class="fas fa-plus"></i>
    Добави отсъствие
</a>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">
            <i class="fas fa-graduation-cap"></i>
            Ученик
        </th>
        <th scope="col">Предмет</th>
        <th scope="col">Дата</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "absence : ${studentAbsences}">
        <th th:text="${absence.id}" scope="row"></th>
        <td th:text="${absence.studentFirstname + ' ' + absence.studentLastname}"></td>
        <td th:text="${absence.subjectName}"></td>
        <td th:text="${absence.absenceDate}"></td>
        <td>
            <a type="button" th:href="@{/absences/edit/{absenceId}(absenceId=${absence.id})}" class="btn btn-link text-primary">
                <i class="fas fa-edit"></i>Промени
            </a>
            <a type="button" th:href="@{/absences/delete/{absenceId}(absenceId=${absence.id})}" class="btn btn-link text-danger">
                <i class="fas fa-trash"></i>Изтрий
            </a>
        </td>
    </tr>
    </tbody>
</table>



</body>
<footer th:insert="~{fragments/footer.html :: footer}"></footer>
</html>
