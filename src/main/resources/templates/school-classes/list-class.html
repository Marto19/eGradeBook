<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header-files.html :: header-files('Classes Administrator UI')}"></head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div class="container">
    <h1 class="my-4">Classes Management</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Classes List</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <a th:href="@{/school-classes/create}" class="btn btn-primary mb-2">
                        <i class="fas fa-plus"></i> Add Class </a>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>School Name</th>
                            <th>Grade</th>
                            <th>Letter</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="class : ${classList}">
                            <td th:text="${class.getId()}"></td>
                            <td th:text="${class.getSchoolId().getName()}"></td>
                            <td th:text="${class.getClassGradeNumber().getCgNumber()}"></td>
                            <td th:text="${class.getClassLetterCatalog().getCLetter()}"></td>
                            <td>
                                <a type="button" th:href="@{/school-classes/edit/{classId}(classId=${class.getId()})}" class="btn btn-link text-primary">
                                    <i class="fas fa-edit"></i> Edit </a>
                                <a type="button" th:href="@{/school-classes/delete/{classId}(classId=${class.getId()})}" class="btn btn-link text-danger" onclick="return confirm('Are you sure you want to delete this record?');">Delete <i class="fas fa-trash"></i>
                                </a>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:insert="~{fragments/footer.html :: footer}"></footer>
</html>
