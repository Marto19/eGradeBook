<!DOCTYPE html>
<html>
<head th:insert="~{fragments/header-files.html :: header-files('Edit Student')}">
    <title>Edit Student</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div class="container">
    <h1>Edit Student</h1>
    <form action="/students/edit/{studentId}" method="post">
        <div class="form-group">
            <label for="student">Student:</label>
            <select id="student" name="studentId" class="form-control">
                <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstName} + ' ' + ${student.lastName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<footer th:insert="~{fragments/footer.html :: footer}"></footer>

<!-- Add Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
