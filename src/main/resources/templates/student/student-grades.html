<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header-files.html :: header-files('Teacher view')}"></head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>


<a th:href="@{/grades/new}" class="btn btn-primary mb-2">
    <i class="fas fa-plus"></i>
    Добави оценка
</a>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Предмет</th>
        <th scope="col">Ученик</th>
        <th scope="col">Оценка</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "grade : ${gradesList}">
        <th th:text="${grade.subjectId.getName()}" scope="row"></th>
        <td th:text="${grade.studentId.getFirstName() + ' ' + grade.studentId.getLastName()}"></td>
        <td th:text="${grade.grade.getGradeNumber()}"></td>
        <td>
            <a type="button" th:href="@{/grades/edit/{id}(id=${grade.id})}" class="btn btn-link text-primary">
                <i class="fas fa-edit"></i>
                Промени
            </a>
            <a type="button" th:href="@{/grades/delete/{id}(id=${grade.id})}" class="btn btn-link2 text-danger"
               onclick="return confirm('Сигурни ли сте че искате да изтриете тази оценка?');">
                <i class="fas fa-trash"></i>
                Изтрий
            </a>
        </td>
    </tr>
    </tbody>
</table>



</body>
<footer th:insert="~{fragments/footer.html :: footer}"></footer>
</html>
