<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header-files.html :: header-files('Principal Administrator UI')}"></head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div class="container">
    <h1 class="my-4">Principal Management</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Principal List</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <a th:href="@{/principal/create}" class="btn btn-primary mb-2">
                        <i class="fas fa-plus"></i> Add Principal </a>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last Name</th>
                            <th>School</th>
                            <th>Phone number</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="principalDTO : ${principleDTOList}">
                            <td th:text="${principalDTO.getId()}"></td>
                            <td th:text="${principalDTO.getFirstName()}"></td>
                            <td th:text="${principalDTO.getLastName()}"></td>
                            <td th:text="${principalDTO.getSchool().getName()}"></td>
                            <td th:text="${principalDTO.getPhoneNumber()}"></td>
                            <td>
                                <a type="button" th:href="@{/principal/edit/{schoolId}(schoolId=${principalDTO.getSchool().getId()})}" class="btn btn-link text-primary">
                                    <i class="fas fa-edit"></i> Edit </a>
                                <a type="button" th:href="@{/principal/delete/{schoolId}(schoolId=${principalDTO.getSchool().getId()})}" class="btn btn-link text-danger">Delete <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:insert="~{fragments/footer.html :: footer}"></footer>
</html>
