<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header-files.html :: header-files('Табло на Директора')}"></head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>

<div class="container mt-4">
    <h1>Табло на Директора</h1>

    <div class="btn-group mb-4" role="group" aria-label="Действия на Директора">
        <a href="/teacher" class="btn btn-primary">
            <i class="fas fa-chalkboard-teacher"></i> Учители
        </a>
        <a href="/student" class="btn btn-primary">
            <i class="fas fa-user-graduate"></i> Ученици
        </a>
        <a href="/grades" class="btn btn-primary">
            <i class="fas fa-chart-bar"></i> Оценки
        </a>
        <a href="/school-classes" class="btn btn-primary">
            <i class="fas fa-school"></i> Класове
        </a>
    </div>

    <h2>Последна активност</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">
                <i class="fas fa-user"></i>
                Име
            </th>
            <th scope="col">Роля</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${recentActivityList}">
            <th th:text="${iterStat.count}" scope="row"></th>
            <td th:text="${user.firstName + ' ' + user.lastName}"></td>
            <td th:text="${user.role == 'Teacher' ? 'Учител' : 'Ученик'}"></td>
            <td>
                <a th:if="${user.role == 'Teacher'}" type="button" th:href="@{/principal/teacher/{teacherId}(teacherId=${user.id})}" class="btn btn-link text-primary">
                    <i class="fas fa-edit"></i> Преглед
                </a>
                <a th:if="${user.role == 'Student'}" type="button" th:href="@{/principal/student/{studentId}(studentId=${user.id})}" class="btn btn-link text-primary">
                    <i class="fas fa-edit"></i> Преглед
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:insert="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
