<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header-files.html :: header-files('User Administrator UI')}"></head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div class="container mt-5" style="max-width: 600px">
    <h2>Edit User</h2>
    <form th:action="@{/admin/edit-user}" method="post">
        <div class="form-group">
            <label for="userId">ID</label>
            <input type="text" id="userId" name="userId" th:value="${user.getId()}" class="form-control" disabled>
            <input type="hidden" name="userId" th:value="${user.getId()}"> <!-- a disabled field does not send its value -->
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" th:value="${user.getFirstName()}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" th:value="${user.getLastName()}" class="form-control" required>
        </div>
        <!-- Add more fields as necessary -->
        <button type="submit" class="btn btn-primary w-100">Save User</button>
    </form>
    <a class="mt-2 mb-2" th:href="@{/admin}">Back to user list</a>
</div>
<footer th:insert="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
