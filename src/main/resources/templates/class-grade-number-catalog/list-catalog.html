<!DOCTYPE HTML>
<html lang="en" layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/header-files.html :: header-files('List Class Grade Number Catalog')}"></head>
<!-- ... rest of the HTML code ... -->
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div class="container">
    <h1 class="my-4">Class Grade Number Catalog Management</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Class Grade Number Catalog List</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <a th:href="@{/class-grade-number-catalog/create}" class="btn btn-primary mb-2" sec:authorize="hasAuthority('admin')">
                        <i class="fas fa-plus"></i> Add Class Grade Number Catalog </a>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Class Grade Number</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="classGradeNumberCatalog : ${classGradeNumberCatalogs}">
                            <td th:text="${classGradeNumberCatalog.getId()}"></td>
                            <td th:text="${classGradeNumberCatalog.getCgNumber()}"></td>
                            <td>
                                <a type="button" th:href="@{/class-grade-number-catalog/edit/{cgId}(cgId=${classGradeNumberCatalog.getId()})}" class="btn btn-link text-primary">
                                    <i class="fas fa-edit"></i> Edit </a>
                                <a type="button" th:href="@{/class-grade-number-catalog/delete/{cgId}(cgId=${classGradeNumberCatalog.getId()})}" class="btn btn-link2 text-danger" onclick="return confirm('Are you sure you want to delete this class grade number catalog record?');">Delete <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
