<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/header-files.html :: header-files('Teacher Administrator UI')}"></head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div class="container">
    <h1 class="my-4">Teacher Management</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Teacher List</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <a th:href="@{/teacher/create}" class="btn btn-primary mb-2" sec:authorize="hasAuthority('admin')">
                        <i class="fas fa-plus"></i> Add Teacher </a>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last Name</th>
                            <th>Phone number</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="teacher : ${teacherDTOList}">
                            <td th:text="${teacher.getId()}"></td>
                            <td th:text="${teacher.getFirstName()}"></td>
                            <td th:text="${teacher.getLastName()}"></td>
                            <td th:text="${teacher.getPhoneNumber()}"></td>
                            <td>
                                <a type="button" th:href="@{/teacher/delete/{teacherId}(teacherId=${teacher.getId()})}" class="btn btn-link text-danger" onclick="return confirm('Are you sure you want to delete this record?');">Delete <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:insert="~{fragments/footer.html :: footer}"></footer>
</html>
