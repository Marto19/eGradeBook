<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header-files.html :: header-files('Letter Catalog Administrator UI')}"></head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div class="container mt-5" style="max-width: 600px">
    <h2>Edit letter</h2>
    <form th:action="@{/letter-catalog/update}" method="post">
        <div class="form-group">
            <label for="letterId">ID</label>
            <input type="text" id="letterId" name="letterId" th:value="${letter.getId()}" class="form-control" disabled>
            <input type="hidden" name="letterId" th:value="${letter.getId()}"> <!-- a disabled field does not send its value -->
        </div>
        <div class="form-group">
            <label for="letterSign">Letter sign/number</label>
            <input type="text" id="letterSign" name="letterSign" th:value="${letter.getCLetter()}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Letter</button>
    </form>
    <a class="mt-2 mb-2" th:href="@{/letter-catalog}">Back to letter catalog</a>
</div>
<footer th:insert="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
