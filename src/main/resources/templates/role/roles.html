<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/header-files.html :: header-files('Roles')">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container">
    <h1>Roles Page</h1>

    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <div class="btn-group" role="group" aria-label="Controller Buttons" style="display: flex; justify-content: space-between;">
        <a href="/roles/create-role" class="btn btn-primary mb-2" style="border: 1px solid #ffffff;"> Create New Role</a>
    </div>

    <h2>All Roles</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Role Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
            <td th:text="${role.name}">Role Name</td>
            <td>
                <a th:href="@{/roles/edit-role/{id}(id=${role.id})}"><i class="fa fa-edit"></i></a>
                <a th:href="@{/roles/delete-role/{id}(id=${role.id})}" th:onclick="return confirm('Are you sure you want to delete this role?')"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
